syntax = "proto3";

package antelope.eosio.token.v1;

import "google/protobuf/timestamp.proto";

message Action {
  uint32 block_num = 1;
  google.protobuf.Timestamp timestamp = 2;
  string account = 3;
  string name = 4;
  string json_data = 5;
}

message Actions {
  repeated Action actions = 1;
}
