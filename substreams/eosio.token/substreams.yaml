specVersion: v0.1.0
package:
  name: eosio_token
  version: v0.3.0
  url: https://github.com/EOS-Nation/substreams-antelope
  doc: Antelope `eosio.token` based action traces & database operations.

imports:
  antelope: https://github.com/EOS-Nation/firehose-antelope/releases/download/v0.0.1/antelope-v0.0.1.spkg
  common: https://eos.mypinata.cloud/ipfs/Qma9W6pQDnm5V7nu5N9yLARNg2K9jn2gcySLRYfLj2d9Ec

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/eosio_token.wasm

protobuf:
  files:
    - common.proto
  importPaths:
    - ../../proto/antelope/v1

modules:
  - name: map_action_traces
    kind: map
    inputs:
      - map: common:map_action_traces
    output:
      type: proto:antelope.common.v1.ActionTraces

  - name: map_db_ops
    kind: map
    inputs:
      - map: common:map_db_ops
    output:
      type: proto:antelope.common.v1.DatabaseOperations

  - name: store_stat
    kind: store
    updatePolicy: set
    valueType: proto:antelope.common.v1.DatabaseOperations
    inputs:
      - map: map_db_ops

  - name: store_accounts
    kind: store
    updatePolicy: set
    valueType: proto:antelope.common.v1.DatabaseOperations
    inputs:
      - map: map_db_ops
