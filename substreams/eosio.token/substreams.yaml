specVersion: v0.1.0
package:
  name: eosio_token
  version: v0.1.0
  url: https://github.com/EOS-Nation/substreams-monorepo
  doc: |
    Antelope `eosio.token` related action events

imports:
  antelope: https://github.com/EOS-Nation/firehose-antelope/releases/download/v0.0.1/antelope-v0.0.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/eosio_token.wasm

protobuf:
  files:
    - eosio.token.proto
  importPaths:
    - ./proto

modules:
  - name: map_actions
    kind: map
    initialBlock: 2
    inputs:
      - source: sf.antelope.type.v2.Block
    output:
      type: proto:antelope.token.v1.eosio.token