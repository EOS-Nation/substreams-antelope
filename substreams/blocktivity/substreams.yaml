specVersion: v0.1.0
package:
  name: blocktivity
  version: v0.0.1
  url: https://github.com/EOS-Nation/substreams-monorepo
  doc: |
    Antelope blocktivity stats.

imports:
  antelope: https://github.com/EOS-Nation/firehose-antelope/releases/download/v0.0.1/antelope-v0.0.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/blocktivity.wasm

protobuf:
  files:
    - block.proto
  importPaths:
    - ./proto

modules:
  - name: map_blocks
    kind: map
    initialBlock: 2
    inputs:
      - source: sf.antelope.type.v2.Block
    output:
      type: proto:antelope.blocktivity.v1.BlockStats

  - name: store_trx_count
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_blocks

  - name: store_act_count
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_blocks

  - name: store_cpu_usage_us
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_blocks

  - name: store_net_usage_words
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_blocks

  - name: map_hourly_stats
    kind: map
    inputs:
      - source: sf.antelope.type.v2.Block
      - store: store_trx_count
      - store: store_act_count
      - store: store_cpu_usage_us
      - store: store_net_usage_words
    output:
      type: proto:antelope.blocktivity.v1.HourlyStats