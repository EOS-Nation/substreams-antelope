specVersion: v0.1.0
package:
  name: tokens
  version: v0.0.1
  url: https://github.com/EOS-Nation/substreams-monorepo
  doc: |
    Antelope tokens

    This streams out created Antelope chain tokens.

imports:
  antelope: https://github.com/EOS-Nation/firehose-antelope/releases/download/v0.0.1/antelope-v0.0.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/tokens.wasm

protobuf:
  files:
    - tokens.proto
  importPaths:
    - ./proto

modules:
  - name: map_tokens
    kind: map
    initialBlock: 2
    inputs:
      - source: sf.antelope.type.v2.Block
    output:
      type: proto:antelope.token.v1.Tokens

  - name: store_tokens
    kind: store
    updatePolicy: set
    valueType: proto:antelope.token.v1.Tokens
    inputs:
      - map: map_tokens

