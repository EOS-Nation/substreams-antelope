specVersion: v0.1.0
package:
  name: blocktime_meta
  version: v0.0.1
  url: https://github.com/EOS-Nation/substreams-monorepo
  doc: |
    Antelope blocktime meta

    This streams out Antelope block metas for each block timestamp.

imports:
  antelope: https://github.com/EOS-Nation/firehose-antelope/releases/download/v0.0.1/antelope-v0.0.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/blocktime_meta.wasm

protobuf:
  files:
    - block.proto
  importPaths:
    - ./proto

modules:
  - name: map_blockmeta
    kind: map
    initialBlock: 2
    inputs:
      - source: sf.antelope.type.v2.Block
    output:
      type: proto:antelope.block.v1.BlockMeta

  - name: store_blockmeta
    kind: store
    updatePolicy: set
    valueType: proto:antelope.block.v1.BlockMeta
    inputs:
      - map: map_blockmeta

